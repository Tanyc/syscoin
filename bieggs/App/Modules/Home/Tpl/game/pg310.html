<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>310-专业的广告游戏平台</title>
  <load href='__CSS__/pg310.css' />
  <load href='__JS__/game/game.js' />
  <script type="text/javascript">
  function judge(num){
    if (isNaN(num)) {
      return "NaN"
    }
    return num;
  }
</script>
</head>

<body>
  <include file="public:header"/>
  <style type="text/css">.navibar_{$PAGE_CURID}{color: #ff0000; font-weight:bold;}</style>
  <div id="body_content">
    <include file="public:textrun"/>
    <style type="text/css">
    .dynamic_msg {border: 1px solid #248300;}
    .dynamic_msg_r a {color: #248300;}
    #body_content {border: 1px solid #248300;}
    </style>
    <div class=game_content>
      <include file="public:gametab"/>
      <include file="public:pg310menu"/>
      <table width="968" border="0" cellpadding="0" cellspacing="1" bgcolor="#248301" style="margin:5px auto 5px auto; color:Black;">
        <tbody>
          <tr background="__IMAGES__/public/titlebg_g.gif" align="center">
            <td width="8%" height="26" background="/img/pub/pg310_bg.gif">期号</td>
            <td width="14%">赛事名称</td>
            <td width="20%">赛事描述</td>
            <td width="10%">比赛时间</td>
            <td width="7%">分析</td>
            <td width="7%">赛果</td>
            <td width="8%">已投注数</td>
            <td width="11%">奖池累计</td>
            <td width="8%">中奖人数</td>
            <td width="7%">参与</td>
          </tr>
          <volist name="db_pc310" id="vo">
            <tr align="center" bgcolor="#FFFFFF" class="font12">
              <td height="32" bgcolor="#e6f7e0">{$vo.id}</td>
              <td height="28" bgcolor="#FFFFFF" class="font12">{$vo.game_name}</td>
              <td height="28" bgcolor="#FFFFFF" class="font12">{$vo.guest} VS {$vo.main}</td>
              <td height="28" bgcolor="#FFFFFF" class="font12">{$vo.game_time}</td>
              <td height="28" bgcolor="#FFFFFF" class="font12">
                <a href="http://match.sports.sina.com.cn/livecast/show_date.php?date=2014-06-05" target="_blank">分析</a>
              </td>
              <td bgcolor="#FFFFFF">
                <script type="text/javascript">
                  document.write('<img id="open_num" src="__IMAGES__/game/nums/310_' + judge({$vo["game_result"]}) + '.png">');</script>
              </td>
              <td bgcolor="#FFFFFF" class="font12">
                <script language="javascript" type="text/javascript">document.write(transStr({$vo.all_down}));</script>
              </td>
              <td bgcolor="#FFFFFF" class="font12">
                <script language="javascript" type="text/javascript">document.write(transStr({$vo.all_eggs}));</script>
                <img src="__IMAGES__/public/egg.png"></td>
              <td height="28" bgcolor="#FFFFFF" class="font12">
                <if condition='$vo.open_people eq 0'>
                  <span style="color:#000000">0</span>
                  <else />
                  <a href="{:U('result/pg310?LID='.$vo['id'])}" style="color:#299402">{$vo.open_people}</a>
                </if>
              </td>
              <td bgcolor="#FFFFFF" class="font12">
                <if condition='$vo["game_result"] eq ""'>
                  <a href="{:U('bets/bets310?LID='.$vo['id'])}">投注</a>
                  <else />
                  <a href="{:U('bets/bets310?LID='.$vo['id'])}" style="color:#299402">已开奖</a>
                </if>
              </td>
            </tr>
          </volist>
          <tr align="center" bgcolor="#FFFFFF">
            <td height="28" colspan="10" bgcolor="#FFFFFF">
              <form name="pgindex" method="post" action="pg310" id="pgindex">
                <input id="pg" name="pg" type="hidden" value="2"></form>
              <include file="public:pagectl"/>
              <style type="text/css">
                .fontc{color:#00aa00;font-weight:bold;}
              </style>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
</div>
  <include file="public:footer"/>
</body>
</html>
