<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>讨论区－PC蛋蛋</title>
	<load href='__CSS__/upload.css'/>
	<script language="JavaScript">
		var isup = false;
		function validate(theform){
			if(Form1.photofile.value== "") {
				alert("请选择上传文件。");
				return false;
			}
			return ShowImg(document.getElementById("photofile"));
			return true;
		}

        function ShowImg(obj){
	        if(obj.value=="") return false;
	        if(obj.value.search(/\.jpg|\.jpeg|\.bmp|\.gif|\.emf|\.wmf|\.xbm|\.png$/i) == -1){
		        alert("文件格式不正确");
		        return false;
	        }
	        isup = true;
	        return true;
	    }
        function checkup(){
            parent.testimg();
            if(isup){
         		document.getElementById("uptx_msg").innerHTML = "";
            }
        }
		</script>
</head>
<body>
	<form name="Form" method="post" action="__URL__/newGlory" id="Form" enctype="multipart/form-data" onsubmit="return validate(this)">
		<div class="up1">
			<input name="photofile" id="photofile" type="file" class="txt" onchange="ShowImg(this)"></div>
		<div class="up2">
			<input type="image" name="upimage" id="upimage" src="__IMAGES__/glory/tlq_upimg.gif" onclick="checkup();"></div>
	</form>
</body>
</html>
