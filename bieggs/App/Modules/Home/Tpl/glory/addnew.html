<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>晒奖-专业的广告游戏平台</title>
    <include file="public:com"/>
    <load href='__CSS__/grule.css'/>
    <load href='__JS__/glory/addnew.js'/>
</head>
<body>
    <include file="public:header"/>
    <style type="text/css">.navibar_{$PAGE_CURID}{color: #ff0000; font-weight:bold;}</style>
    <div id="body_content">
        <include file="public:textrun"/>
        <div class="doc">
            <include file="public:glorynavi"/>
            <div class="tlq_beta3_main_box_wxts">
            <form name="Form" method="post" action="./newGlory" id="Form" enctype="multipart/form-data" onsubmit="return validate(this)">
                <div class="tlq_item">
                    <span class="title">晒奖标题：</span>
                    <input type="text" name="subject" class="tlq_item_bd" maxlength="20" value="" id="subject">
                    <span class="tlq_beta3_g12">
                        &nbsp;&nbsp;* 标题不能超过&nbsp;
                        <span class="tlq_beta3_red12b">20</span>
                        &nbsp;个汉字
                    </span>
                </div>
                <div class="tlq_item">
                    <div>
                        <span class="title">晒奖感言：</span>
                    </div>
                    <textarea name="content" id="content" maxlength="300" class="tlq_main_content"></textarea>
                </div>
                <div class="tlq_item">
                    <span class="title">上传图片：</span>
                    共可上传&nbsp;
                    <span class="title">6</span>
                    &nbsp;张图片，你已经选择了&nbsp<span class="title" id="num_pic" style="color:#FF0000;">0</span>&nbsp张。
                </div>
                <div class="tlq_main">
                        <div class="up1">
                        <input name="upfile1" id="upfile1" type="file" class="txt" onchange="checkImg(this)">&nbsp第1张</div>
                        <div class="up1">
                        <input name="upfile2" id="upfile2" type="file" class="txt" onchange="checkImg(this)">&nbsp第2张</div>
                        <div class="up1">
                        <input name="upfile3" id="upfile3" type="file" class="txt" onchange="checkImg(this)">&nbsp第3张</div>
                        <div class="up1">
                        <input name="upfile4" id="upfile4" type="file" class="txt" onchange="checkImg(this)">&nbsp第4张</div>
                        <div class="up1">
                        <input name="upfile5" id="upfile5" type="file" class="txt" onchange="checkImg(this)">&nbsp第5张</div>
                        <div class="up1">
                        <input name="upfile6" id="upfile6" type="file" class="txt" onchange="checkImg(this)">&nbsp第6张</div>
                </div>
                <div class="subimg">
                <input type="submit" name="submit" class="frmbtn_2" value="" onclick="return submitvaluet()">
                <div class="B_bor">提示：晒奖之前，请在左边选择要上传的图片，没有照片将不能晒奖！</div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <include file="public:footer"/>
</body>
</html>
