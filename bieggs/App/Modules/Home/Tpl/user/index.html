<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>用户中心-专业的广告游戏平台</title>
  <include file="public:com"/>
  <load href='__CSS__/user.css' />
  <load href='__JS__/user/user.js' />
</head>

<body>
  <include file="public:header"/>
  <style type="text/css">.navibar_{$PAGE_CURID}{color: #ff0000; font-weight:bold;}</style>
  <div id="body_content">
    <div class="wal">
      <include file="public:usernavi"/>
      <div class="fr w780">
        <div class="pageBox">
          <div class="pageTitle pageTitle2">
            <h2 class="orange">基本信息</h2>
          </div>
          <div class="BasicInfoPart1">
            <div class="imgDiv">
              <script type="text/javascript">
                var headimg = '<img src="__IMAGES__/user/head/' + {$db_user.headimg} + '.gif" width="98px">';
                document.write(headimg);
              </script>
              <h5>
                <a href="{:U('user/edit')}" class="orange">修改资料</a>
              </h5>
            </div>
            <table width="100%" cellpadding="0" cellspacing="0" border="0">
              <tbody>
                <tr>
                  <th>昵称：</th>
                  <td>
                    <b class="orange" style="float:left;">{$db_user.nick}</b>
                  </td>
                  <th>ID：</th>
                  <td> <b class="orange">{$db_user.id}</b>
                  </td>
                </tr>
                <tr>
                  <th>金蛋：</th>
                  <td> <b class="orange">
                    <script type="text/javascript">
                      document.write(ver({$db_user.eggs}));
                    </script>
                  </b>
                  </td>
                  <th>存款：</th>
                  <td>
                    <b class="orange">
                    <script type="text/javascript">
                      document.write(ver({$db_user.deposit}));
                    </script>
                    </b>
                  </td>
                </tr>
                <tr>
                  <th>经验值：</th>
                  <td>
                    <b class="orange">{$db_user.exp}</b>
                  </td>
                  <th>经验等级：</th>
                  <td>
                      <script type="text/javascript">
                        setExpRange({$db_user.exp});
                      </script>
                  </td>
                </tr>
                <tr>
                  <th>积分：</th>
                  <td>
                    <b class="orange">{$db_user.jifen}</b>
                  </td>
                  <th>积分等级：</th>
                  <td>
                      <script type="text/javascript">
                        setJifenRange({$db_user.jifen});
                      </script>
                  </td>
                </tr>
                <tr>
                  <th>成长等级：</th>
                  <td>
                      <script type="text/javascript">
                        setGrowRange({$db_user.grow});
                      </script></td>
                  <th>VIP等级：</th>
                  <td>
                      <script type="text/javascript">
                        setVipRange({$db_user.vip});
                      </script>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="h10"></div>
        <div class="pageBox">
          <div class="pageTitle pageTitle2">
            <h2 class="orange">账号安全</h2>
          </div>
          <div class="BasicInfoPart2">
            <ul>
              <li>
                <script type="text/javascript">
                  setSnameMsg({$db_user.s_number});
                </script>
              </li>
              <li>
                <script type="text/javascript">
                  setAreaMsg({$db_user.iplimit});
                </script>
              </li>
              <li>
                <script type="text/javascript">
                  setMessageMsg({$db_user.s_message});
                </script>
              </li>
              <li style="background: none;">
                <script type="text/javascript">
                  setBankMsg({$db_user.s_bankkey});
                </script>
              </li>
              <li>
                <script type="text/javascript">
                  setLoginMsg({$db_user.sms_login});
                </script>
              </li>
              <li>
                <script type="text/javascript">
                  var cnt = {$db_user.s_number} + {$db_user.iplimit} + {$db_user.s_message} + {$db_user.s_bankkey} + {$db_user.sms_login};
                  setSafeTipMsg(cnt);
                </script>
              </li>
            </ul>
          </div>
        </div>
        <div class="h10"></div>
        <!---->
        <div class="pageBox">
          <div class="pageTitle pageTitle2">
            <h2 class="orange">最新消息</h2>
          </div>
          <div class="area area2">
            <iframe src="{:U('/msg')}" frameborder="0" width="740px" scrolling="no" id="Iframe1" name="jfmessdiv2" height="150"></iframe>
            <!-- onload="iFrameHeight2()" -->
          </div>
        </div>
      </div>
    </div>
  </div>
    <include file="public:footer"/>
    <include file="public:topDlg"/>
</body>
</html>
