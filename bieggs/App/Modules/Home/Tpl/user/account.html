							<td width="25%" align="center" class="tdstyle">金蛋获取/消费</td>

							<td width="20%" align="center" class="tdstyle">账户余额</td>
							<td width="15%" align="center" class="tdstyle">时间</td>
						</tr>
						<volist name="db_user_pageeggs" id="vo">
						<tr class="font_bgrave" height="30">
							<td height="20" align="center" bgcolor="#FFFFFF">
							<if condition='$vo.TYPE eq "1"'>
							<script type="text/javascript">
								docNameByGameName("{$vo.NAME}");
							</script>
							<else/>
								{$vo.NAME}
							</if>
							</td>
							<td align="center" bgcolor="#FFFFFF">
								<script type="text/javascript">verdoc({$vo.SMONEY})</script>
								<img src="__IMAGES__/public/egg.png"></td>
							<td align="center" bgcolor="#FFFFFF">
								<script type="text/javascript">verdoc({$vo.ALLMONEY})</script>
								<img src="__IMAGES__/public/egg.png"></td>
							<td align="center" bgcolor="#FFFFFF">{$vo.CTIME}</td>
						</tr>

<script>
$(document).ready(function(){
