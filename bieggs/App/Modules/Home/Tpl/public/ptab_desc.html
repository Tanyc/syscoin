<div class="djlc_h" style="margin-top: 6px; display: none;" id="area2">

<script>
	function changeimg(i){
		if(i==1){

		if(i==2){
			document.getElementById("area1").style.display="";
			document.getElementById("area2").style.display="none";
		}
	}
</script>
