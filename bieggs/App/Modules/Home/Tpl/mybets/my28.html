<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>幸运28-专业的广告游戏平台</title>
  <include file="public:com"/>
  <load href='__CSS__/game.css' />
</head>

<body>
  <include file="public:header"/>
  <style type="text/css">.navibar_{$PAGE_CURID}{color: #ff0000; font-weight:bold;}</style>
  <div id="body_content">
    <include file="public:textrun"/>
    <style type="text/css">.dynamic_msg_r a {color: #F5A300;}</style>
    <include file="public:gametab"/>
    <include file="public:pc28menu"/>
    <div style="margin:2px auto 10px auto; width:968px; height:30px; line-height :25px">
      <div style="width:20%; float:left; line-height:30px; height:30px; padding-left:5px;">
        第
        <span class="llid" style="color:#ff0000;"></span>
        期开奖结果:
        <img src="" width="25" height="25"></div>
    </div>

    <div class="tzbanner_fk">
      <table width="968" border="0" cellspacing="0" cellpadding="0" align="center">
        <tbody>
          <tr>
            <td height="9" colspan="2" align="left"></td>
          </tr>
          <tr>
            <td width="189" height="30" align="left">
              今日盈亏： <font color="red">-</font>
            </td>
            <td width="189" height="30" align="left">
              昨日盈亏： <font color="red">-</font>
            </td>
          </tr>
          <tr>
            <td height="30" align="left">
              本周盈亏：
              <font color="red">-</font>
            </td>
            <td height="30" align="left">
              上周盈亏：
              <font color="red"><span style="color:#1B5E00">-</span></font> 
            </td>
          </tr>
          <tr>
            <td height="30" align="left">
              本月盈亏：
              <font color="red">-</font>
            </td>
            <td height="30" align="left">
              上月盈亏：
              <font color="red"><span style="color:#1B5E00">-</span></font> 
            </td>
          </tr>
          <tr>
            <td height="30" align="left">
              今年盈亏：
              <font color="red">
                <span style="color:#1B5E00">-</span>
              </font>
            </td>
            <td height="30" align="left">
              去年盈亏：
              <font color="red">
                <span style="color:#1B5E00">-</span>
              </font>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="my_bets">投注详细：</div>
    <div class="detail">
      <table width="968" border="0" cellpadding="0" cellspacing="1" bgcolor="#fc0" align="center" style="color:Black; margin-bottom:5px" id="panel" >
        <tbody>
          <tr class="center_table">
            <td width="12%">期号</td>
            <td width="9%">状态</td>
            <td width="8%">开奖号码</td>
            <td width="18%">我的投注</td>
            <td width="18%">获得金蛋</td>
            <td width="18%">我的盈亏</td>
            <td width="9%">详细</td>
          </tr>
          <volist name="db_result" id="vo">
            <tr align="center" height="28px" bgcolor="#FFFFFF">
              <td class="panel_td1">{$vo.user_id}</td>
              <td class="panel_td2">
                <script language="javascript" type="text/javascript">ver({$vo.user_down}); </script>
              </td>
              <td class="panel_td3">
                <script language="javascript" type="text/javascript">ver({$vo.user_get});</script>
              </td>
            </tr>
          </volist>
          <tr align="center" bgcolor="#FFFFFF">
            <td height="28" colspan="7" bgcolor="#FFFFFF">
              <form name="pgindex" method="post" action="" id="pgindex">
                <input id="pg" name="pg" type="hidden" value="2">
                <input id="LID" name="LID" type="hidden" value={$LID}></form>
              <include file="public:pagectl"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <include file="public:footer"/>
</body>
</html>
