<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>幸运28-专业的广告游戏平台</title>
</head>

<body>
  <include file="public:header"/>
<style type="text/css">.navibar_{$PAGE_CURID}{color: #ff0000; font-weight:bold;}
.tzbanner {width: 968px;border: 1px solid #00aa00;height: 88px;margin: auto;margin-bottom: 5px;margin-top: 5px;background-color:#008800;}
.tzbanner_fk {height: 75px;border: 1px solid #00aa00;margin-top: 6px;background: #88dd88;}
.center_table {background: url("__IMAGES__/public/titlebg_g.gif") repeat;}
  .center_table td {text-align: center; height: 28px;}
</style>
  <div id="body_content">
    <include file="public:textrun"/>
    <style type="text/css">
    .dynamic_msg {border: 1px solid #248300;}
    .dynamic_msg_r a {color: #248300;}
    #body_content {border: 1px solid #248300;}
    </style>
    <div class=game_content>
      <include file="public:gametab"/>
      <include file="public:pg310menu"/>
      <div class="tzbanner">
        <div class="tzbanner_fk">
          <table width="920" border="0" cellspacing="0" cellpadding="0" align="center">
            <tbody>
              <tr>
                <td height="9" colspan="4" align="left"></td>
              </tr>
              <tr>
                <td width="235" height="30" align="left">
                  &nbsp;&nbsp;&nbsp;&nbsp;期号： <font>{$LID}</font>
                </td>
                <td width="230" align="left">开奖状态：已开奖</td>
                <td width="230" height="30" align="left">
                  开奖时间：
                  <span class="time">{$time}</span>
                </td>
                <td width="225" align="left">
                  开奖结果：
                  <img id="open_num" width="25" height="25" align="absmiddle"></td>
                <script language="javascript" type="text/javascript">
                    var open_num = document.getElementById("open_num");
                    open_num.src='/bidan/bieggs/Public/Images/game/nums/number_' + {$open_num} + '.gif';
                </script>
              </tr>
              <tr>
                <td width="235" height="30" align="left">
                  &nbsp;&nbsp;&nbsp;&nbsp;号码赔率：
                  <span class="mydown">{$rate}</span>
                  <td width="230" height="30" align="left">
                    投注总数：
                    <span class="gmoney">
                      <script language="javascript" type="text/javascript">ver({$all_down});</script>
                    </span>
                    <td width="230" height="30" align="left">
                      中奖人数：
                      <span class="egggen">
                        <script language="javascript" type="text/javascript">ver({$all_people});</script>
                      </span>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <table width="968" border="0" cellpadding="0" cellspacing="1" bgcolor="#00aa00" align="center" style="color:Black; margin-bottom:5px" >
              <tbody>
                <tr class="center_table">
                  <td width="12%">用户ID</td>
                  <td width="16%">投注金蛋</td>
                  <td width="23%">中奖金蛋</td>
                </tr>
                <volist name="db_result" id="vo">
                  <tr align="center" height="28px" bgcolor="#FFFFFF">
                    <td class="panel_td1">{$vo.user_id}</td>
                    <td class="panel_td2">
                      <script language="javascript" type="text/javascript">ver({$vo.user_down}); </script>
                    </td>
                    <td class="panel_td3">
                      <script language="javascript" type="text/javascript">ver({$vo.user_get});</script>
                    </td>
                  </tr>
                </volist>
                <tr align="center" bgcolor="#FFFFFF">
                  <td height="28" colspan="7" bgcolor="#FFFFFF">
                    <form name="pgindex" method="post" action="" id="pgindex">
                      <input id="pg" name="pg" type="hidden" value="2">
                      <input id="LID" name="LID" type="hidden" value={$LID}></form>
                    <include file="public:pagectl"/>
                    <style type="text/css">
                    .fontc{color:#00aa00;font-weight:bold;}
                    </style>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <include file="public:footer"/>
</body>
</html>
